name: muslim_mind
description: A High-Fidelity Investor Demo for MuslimLife AI.
publish_to: 'none'
version: 1.0.8+100

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_lucide: 1.7.0
  flutter_animate: ^4.5.0
  glass_kit: ^3.0.0
  url_launcher: ^6.2.0
  intl: ^0.19.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  http: ^1.6.0
  geolocator: ^13.0.0
  permission_handler: ^11.0.0
  path_provider: ^2.1.2
  flutter_compass: ^0.8.0
  adhan: ^2.0.0
  vector_math: ^2.1.4
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  shared_preferences: ^2.5.4
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.0
  flutter_timezone: ^3.0.1
  wakelock_plus: ^1.2.1
  quran: ^1.2.9
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  shared_preferences_platform_interface: ^2.4.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_final.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo_final.png"
    background_color: "#0B0C0E"
    theme_color: "#0B0C0E"

flutter_native_splash:
  color: "#202124"
  # Use background_image to try and fill the screen (iOS/Old Android)
  background_image: assets/images/logo_final.png
  image: assets/images/logo_final.png
  android_12:
    image: assets/images/logo_final.png
    color: "#202124"
    # Blend the icon circle with the background to remove the "white circle" effect
    icon_background_color: "#202124"

flutter:
  uses-material-design: true
  assets:
    - assets/quran/
    - assets/images/
    - assets/audio/
    - assets/audio/Adhan/
  fonts:
    - family: KFGQPCUthmanic
      fonts:
        - asset: assets/fonts/KFGQPC-Uthmanic-Script-HAFS.otf
